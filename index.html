<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>
    <section class="result__box">
      <p class="result__text">Your Result</p>
      <div class="score__box">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <p class="description">
        <span>Great</span>You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section class="summary__box">
      <h2>Summary</h2>

      <div class="ability__box">
        <div class="skill__box Reaction">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
            <p class="skill__text">Reaction</p>
          </div>
          <p class="skill__score">80 <span>/ 100</span></p>
        </div>
        <div class="skill__box Memory">
          <div>
            <img src="assets/images/icon-memory.svg" alt="icon-memory">
            <p class="skill__text">Memory</p>
          </div>
          <p class="skill__score">92 <span>/ 100</span></p>
        </div>
        <div class="skill__box Verbal">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
            <p class="skill__text">Verbal</p>
          </div>
          <p class="skill__score">61 <span>/ 100</span></p>
        </div>
        <div class="skill__box Visual">
          <div>
            <img src="assets/images/icon-visual.svg" alt="icon-visual">
            <p class="skill__text">Visual</p>
          </div>
          <p class="skill__score">73 <span>/ 100</span></p>
        </div>
      </div>

      <a class="continue__button" href="#">Continue</a>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/TTAR007" target="_blank">GuiTar</a>.
  </div>
</body>
</html>
